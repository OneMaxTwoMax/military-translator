        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">

        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">

    <body>
        <div class="container">
            <header class="row">
                <div class="col-sm-12 text-center">
                    <h1>Military Translator</h1>
                </div>
            </header>
            <section class="row">
                <form>
                    <div class="col-sm-6 text-center">
                        <div class="form-group">
                            <textarea rows="4" class="form-control" id="INPUT" placeholder="Enter your text"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center name-box">
                        <div class="form-group">
                            <textarea rows="4" class="form-control" id="OUTPUT" placeholder="Enter your text"></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <section class="row">
                <div class="col-sm-12 text-center">
                    <button id="SUBMIT" type="button">Translate</button>
                </div>
            </section>
        </div>
        <script charset="utf-8" type="text/javascript" src="./assets/js/scripts.js"></script>
    </body>
</html>
