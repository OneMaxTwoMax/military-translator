<!DOCTYPE html>
<html>
    <head>
        <title>Military Translator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
        <link rel="manifest" href="./site.webmanifest">
        <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="container">
            <header class="row">
                <div class="col-sm-12 text-center">
                    <h1>Military Translator</h1>
                </div>
            </header>
            <section class="row">
                <form>
                    <div class="col-sm-6 text-center">
                        <div class="form-group">
                            <textarea rows="4" class="form-control" id="INPUT" placeholder="Enter your text"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center name-box">
                        <div class="form-group">
                            <textarea rows="4" class="form-control" id="OUTPUT" placeholder="Enter your text"></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <section class="row">
                <div class="col-sm-12 text-center">
                    <button id="SUBMIT" type="button">Translate</button>
                </div>
            </section>
        </div>
        <script charset="utf-8" type="text/javascript" src="./assets/js/scripts.js"></script>
    </body>
</html>
